<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-Commerce Landing Page</title>
</head>
<body>
    <header>
        <div class="logo">My E-Commerce Store</div>
        <div class="header-right">
            <input type="text" id="search-bar" placeholder="Search products..." />
            <button id="cart-btn" onclick="openCart()">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Our Store</h1>
            <p>Your one-stop shop for all the best products!</p>
            <button class="cta-button" onclick="scrollToProducts()">Shop Now</button>
        </section>
        <section id="products">
            <h2>Featured Products</h2>
            <div id="product-list" class="product-list"></div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My E-Commerce Store | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
    <div id="notification" class="notification" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
